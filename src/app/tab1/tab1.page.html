<ion-header [translucent]="true">
  <ion-toolbar style="display: flex">
    <ion-title>

    </ion-title>
    <ion-buttons style="display:flex;" slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-badge style="margin-left:280px" color="danger">0</ion-badge>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <form #searchForm='ngForm' >
    <ion-toolbar>
      <ion-item>
        <ion-input 
                    [(ngModel)]="field.search"
                     required
                     name="search"
                     #itemSearch="ngModel"
                    placeholder="search">
        </ion-input>
        <ion-icon (click)="search(searchForm)"  style="margin-right:20px;font-size: small;" name="search-outline"></ion-icon>
      </ion-item>
            
   
      <!-- <ion-title size="medium">Home</ion-title> -->

    </ion-toolbar>
  </form>
  </ion-header>
  <div  class="item-content">
    <div  class="item-list" *ngFor="let item of products|filter:field.search:'itemName'"  [routerLink]="['/viewDetails',item.itemId]">
      {{item.itemName}}
      <img [src]="item.image" alt="">
      <span style="text-decoration: line-through;color:red">{{item.oldPrice}} ₾</span>
      <span>{{item.newPrice}} ₾</span>
    </div>


  </div>
  <!-- <app-explore-container name="HELLO PAZAZZ"></app-explore-container> -->

</ion-content>

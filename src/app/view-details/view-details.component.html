<div class="view-details-content" *ngIf="selectedItemArr">
  <div class="view-details-inner" *ngFor="let item of selectedItemArr">
  <h2>{{item.itemName}}</h2>  
     <img [src]="item.image" alt="">
     <div style="margin-top:10px;">
      <span style="text-decoration: line-through;color:red">{{item.oldPrice}} ₾</span>
      <span style="font-size:large">{{item.newPrice}} ₾</span>
     </div>

     <div class="description-content">
      <h3>Description</h3>
      <li>კატეგორია: {{item.type}}</li>
      <li>მატერია: {{item.material}}</li>
      <li>ფერი: {{item.color}} </li>
      <li>ქუსლის ზომა: {{item.hill}}</li>
    </div>
  
  </div>

</div>


<ion-button (click)="subscribe()" color="danger">Subscribe</ion-button>

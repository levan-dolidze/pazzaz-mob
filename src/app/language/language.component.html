
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">my subscribtions</ion-title>
    </ion-toolbar>
  </ion-header>








<ion-list>










  
  <ion-radio-group  [value]='lang'>
    <ion-list-header >
      <!-- <ion-icon (click)="openMenu()" style="margin-bottom: 7px"  name="chevron-back-outline"></ion-icon> -->
      <ion-label style="text-align:center;">{{"language" | translate}}</ion-label>
    </ion-list-header>

    <ion-item (ionFocus)="changeLanguage($event)">
      <ion-label>KA</ion-label>
      <ion-radio slot="start" value="ka"></ion-radio>
    </ion-item>

    <ion-item (ionFocus)="changeLanguage($event)">
      <ion-label>ENG</ion-label>
      <ion-radio slot="start" value="en"></ion-radio>
    </ion-item>

  </ion-radio-group>
</ion-list>

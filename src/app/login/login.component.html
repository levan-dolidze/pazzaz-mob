<h1 style="text-align:center;padding:50px">PAZAZZ LOGO</h1>
<div class="login-content">

  <div class="login-inner">
    <form (ngSubmit)="userLogin(userLoginForm)" #userLoginForm="ngForm">
      <ion-item>
        <ion-input [(ngModel)]="field.username" 
                   name="username"
                   #userUsername="ngModel"
                   required
                   placeholder="Username">
        </ion-input>
      </ion-item>
      
      <div style="margin-top:5px;color: red;" *ngIf="userLoginForm.submitted&&userUsername.errors?.required">
        შეიყვანეთ მომხმარებელი
    </div>
      <ion-item>
        <ion-input [(ngModel)]="field.password" 
        required
        name="password"
        type="password"
        #userPassword="ngModel"
                   placeholder="Password">
        </ion-input>
        <span [routerLink]="['/tabs/resetPass']"  style="font-size:small">დაგავიწყდა?</span>
      </ion-item>
      <div style="margin-top:5px;color: red;"*ngIf="userLoginForm.submitted&&userPassword.errors?.required">
        შეიყვანეთ პაროლი
    </div>
    <p [routerLink]="['/tabs/registration']" >რეგისტრაცია</p>
      <ion-button type="submit" class="login-btn" color="primary">sign in</ion-button>

    </form>
  </div>




  <form (submit)="loginOTP(userOTPform)"#userOTPform='ngForm' >
    <ion-item>
      <ion-input [(ngModel)]="field.mobile"
      required
      name="mobile"
      type="text"
      #userMobile="ngModel"
      placeholder="mobile">
      </ion-input>
    </ion-item>
    <div style="margin-top:5px;color: red;"*ngIf="userOTPform.submitted&&userOTPform.errors?.required">
      შეიყვანეთ მობილური
  </div>
  <p [routerLink]="['/tabs/registration']" >რეგისტრაცია</p>
    <ion-button type="submit" id="login-btn" color="primary">sign in</ion-button>
  
  

  </form>
  <input [(ngModel)]="field.otp" type="text">
  
  <button (click)="confirm()" >confirm</button>







</div>

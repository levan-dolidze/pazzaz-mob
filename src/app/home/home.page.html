


<ion-header>
  <ion-toolbar>
    <div style="display: flex;"  >
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <form class="form-contern" style="width:100%;" #searchForm='ngForm' >
          <ion-item class="input-inner"  >
            <ion-input 
                        [(ngModel)]="field.search"
                         required
                         name="search"
                         #itemSearch="ngModel"
                        (ngModelChange)="filtering()"
                        >
            </ion-input>
            <ion-icon (click)="search(searchForm)"  style="margin:0px 10px 5px 0px;font-size: small;" name="search-outline"></ion-icon>
          </ion-item>
      </form>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-header collapse="condense">
  </ion-header>
  <div   class="item-content">

    <div  class="item-list" *ngFor="let item of (products$|async)|filter:field.search:'itemName'"  [routerLink]="['/tabs/details',item.itemId]">
      {{item.itemName}}
      <img [src]="item.image" alt="">
      <span style="text-decoration: line-through;color:red">{{item.oldPrice}} ₾</span>
      <span>{{item.newPrice}} ₾</span>
    </div>


  </div>
  <!-- <app-explore-container name="HELLO PAZAZZ"></app-explore-container> -->




    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
     >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  


</ion-content>

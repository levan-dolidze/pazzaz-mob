<ion-app>

  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>  
      <ion-toolbar class="menu-title">
        <ion-title>Menu</ion-title>
        <ion-icon (click)="closeMenu()" name="chevron-back-outline"></ion-icon>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item  (click)="login()">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            <ion-label  >{{"login"|translate}}</ion-label>
        </ion-item>
        <ion-item (click)="goToProducts()">
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>{{"products"|translate}}</ion-label>
        </ion-item>
     
        <ion-item (click)="languagePanel()" >
          <ion-icon  name="settings" slot="start"></ion-icon>
          <ion-label >{{"language"|translate}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
